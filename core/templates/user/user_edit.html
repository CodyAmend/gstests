{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Edit admin/volunteer {% endblock %}

{% block content %}
    <!--<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>-->
    <section id="abouts" class="abouts">
        <div class="container">
            <div class="row">
                <div class="abouts_content">
                    <div class="col-md-4">
                        <div class="single_abouts_text text-center wow slideInLeft" data-wow-duration="1s">
                            <img src="{% static "images/polaroid.png" %}" alt=""/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="single_features_text wow slideInRight" data-wow-duration="1s">
                            <form method="POST" class="user-form">{% csrf_token %}
                                <div class="row">
                                    <h3>Edit {{name}}'s profile</h3>
                                </div>
                                {% include 'messages.html' %}
                                <table border="0">
                                    <tr>
                                        {{ user_form|crispy }}
                                        {{ profile_form|crispy }}
                                    </tr>
                                </table>

                                <table>
                                    <tr>
                                        <input type="submit" value="Update" class="btn btn-warning btn-lg"/>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
